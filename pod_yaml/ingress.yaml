apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dz
  namespace: myk8s-dz5
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-frontend
                port:
                  name: main-fe
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: svc-backend
                port:
                  name: main-be